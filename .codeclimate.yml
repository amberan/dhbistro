---
checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 5 # 4
  file-lines:
    enabled: false # true
    config:
      threshold: 250
  method-complexity:
    enabled: true
    config:
      threshold: 10 #5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 100 # 25
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: 50 #30
  identical-code:
    enabled: true
    config:
      threshold: 50 #30

plugins:
 rubocop:
  enabled: true
 eslint:
  enabled: true
 csslint:
    enabled: false  
      
exclude_patterns:
  - vendor/
  - js/jquery*
  - js/tinymce*
  - js/tinymce5/
  - cache/
  - files/
  - images/
  - log/
  - nbproject/
  - var/